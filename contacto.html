<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>El tío geek</title>
        <link rel="icon" href="img/glasses-solid.svg" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/icono.css" />

        <link
            rel="stylesheet"
            href="stackicons-master/css/stackicons-social.css"
        />
        <link rel="stylesheet" href="stackicons-master/css/fontviewer.css" />
        <link
            rel="stylesheet"
            href="stackicons-master/css/stackicons-branding.css"
        />
        <link
            rel="stylesheet"
            href="stackicons-master/css/stackicons-min.css"
        />
        <link rel="stylesheet" href="css/normalize.css" />
    </head>

    <body>
        <header class="site-header">
            <div class="barra-redes">
                <div class="contenedor contenido-header">
                    <div class="barra">
                        <nav>
                            <a href="https://www.facebook.com/" target="blank"
                                ><i class="icon-facebook"></i
                            ></a>
                            <a href="https://www.youtube.com/" target="blank"
                                ><i class="icon-youtube"></i
                            ></a>
                            <a href="https://www.twitter.com/" target="blank"
                                ><i class="icon-twitter"></i
                            ></a>
                            <a href="https://www.instagram.com/" target="blank"
                                ><i class="icon-instagram"></i
                            ></a>
                        </nav>
                        <nav class="flex space-around navegacion">
                            <a href="#">Ingresar</a>
                            <!-- <a > | </a> -->
                            <a href="#"> Crear cuenta</a>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="barra-logo">
                <div class="barra contenedor-header">
                    <a href="index.html"
                        ><img id="logo" src="img/logo.png" alt="Logo"
                    /></a>
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="blog.html">Blog</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div>
            </div>
        </header>
        <img src="img/destacada3.jpg" alt="" />
        <main class="contenedor section contenido-centrado">
            <h2 class="fw-300 centrar-texto">
                Llena el formulario de contacto
            </h2>
            <form action="">
                <fieldset>
                    <legend>Contacto</legend>
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" placeholder="Tu nombre" />

                    <label for="email">E-mail: </label>
                    <input
                        type="email"
                        id="email"
                        placeholder="Tu correo"
                        required
                    />
                    <label for="telefono">Teléfono: </label>
                    <input
                        type="tel"
                        id="telefono"
                        placeholder="Tel. celular"
                    />
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje"></textarea>
                </fieldset>
                <input type="submit" class="boton boton-verde" />
            </form>
        </main>

        <footer class="site-footer section">
            <div class="contenedor contenedor-footer">
                <p class="copyright">Todos los derechos reservados &copy;</p>
            </div>
        </footer>
    </body>
</html>
